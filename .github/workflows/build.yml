name: Build CHAD Agent

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build
        run: npm run build:linux
      
      - uses: actions/upload-artifact@v4
        with:
          name: chad-agent-linux
          path: dist/*.AppImage

  build-mac:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build
        run: npm run build:mac
      
      - uses: actions/upload-artifact@v4
        with:
          name: chad-agent-macos
          path: dist/*.zip

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build
        run: npm run build:win
      
      - uses: actions/upload-artifact@v4
        with:
          name: chad-agent-windows
          path: dist/*.exe
